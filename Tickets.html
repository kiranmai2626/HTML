<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Ticket Booking</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .booking-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 350px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }

    select, input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .confirmation {
      margin-top: 20px;
      padding: 15px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>

  <div class="booking-box">
    <h2>Bus Ticket Booking</h2>
    <label for="name">Passenger Name:</label>
      <input type="text" id="name" required>
    <label for="Bus">Select Bus</label>
    <select id="Bus" required>
        <option value="">--Select--</option>
        <option value="Hyderabad to Bangalore">Hyderabad to Bangalore</option>
        <option value="Chennai to Delhi">Chennai to Delhi</option>
        <option value="Mumbai to Pune">Mumbai to Pune</option>
      </select>

    <label for="date">Date:</label>
    <input type="date" id="date">


    <label for="seats">Number of Tickets:</label>
    <input type="number" id="seats" min="1" max="10" placeholder="Enter tickets (1-10)">

    <button onclick="bookTickets()">Book Now</button>

    <div class="confirmation" id="confirmationBox"></div>
  </div>

  <script>
    function bookTickets() {
      const name = document.getElementById('name').value;
      const Bus = document.getElementById('Bus').value;
      const date = document.getElementById('date').value;
      const seats = document.getElementById('seats').value;

      if (!date || seats < 1) {
        alert("Please fill all fields correctly.");
        return;
      }

      const confirmationMessage = `
        ðŸŽŸ Booking Confirmed! <br>
        name: <b>${name}</b><br>
        Bus: <b>${Bus}</b><br>
        date: <b>${date}</b><br>
        Tickets: <b>${seats}</b>
      `;
      const box = document.getElementById("confirmationBox");
      box.innerHTML = confirmationMessage;
      box.style.display = "block";
    }
  </script>

</body>
</html>
