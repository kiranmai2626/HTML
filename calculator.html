<Doctype html>
<html lang="en">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
<meta charset="UTF-8"
<meta name="viewport" content="width=device-width, initial=scale=1.0">
<title>Calculator</title>
</head>
<body>
<h2>Simple Calculator</h2>
<input type="number" id="num1" placeholder="Enter first number">
<input type="number" id="num2" placeholder="Enter second number">
<button class= "btn btn-primary" onclick="add()">Add</button>
<button class="btn btn-secondary" onclick="sub()">Sustract</button>
<button class="btn btn-success" onclick="mul()">Muitiplication</button>
<button class="btn btn-warning" onclick="div()">Divide</button>
<h1 id="h"></h1>
<br>
</body>
<script>
function add()       
{
a=Number(document.getElementById("num1").value);
b=Number(document.getElementById("num2").value);
document.getElementById("h").innerHTML=a+b;
}
function sub()
{
a=Number(document.getElementById("num1").value);
b=Number(document.getElementById("num2").value);
document.getElementById("h").innerHTML=a-b;
}
function mul()
{
a=Number(document.getElementById("num1").value);
b=Number(document.getElementById("num2").value);
document.getElementById("h").innerHTML=a*b;
}
function div()
{
a=Number(document.getElementById("num1").value);
b=Number(document.getElementById("num2").value);
document.getElementById("h").innerHTML=a/b;
}
</script> 
</html>
